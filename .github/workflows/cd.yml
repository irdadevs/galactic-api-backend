name: CD
on:
  workflow_dispatch:
  push:
    branches: ["main", "master"]

jobs:
  package:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Validate code
        run: npm run validate

      - name: Build project
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist folder not found. Build failed?"
            exit 1
          fi

      - name: Package artifact
        run: tar -czf backend-dist.tar.gz dist package.json package-lock.json

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: backend-dist.tar.gz

  deploy-production:
    needs: package
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Deploy placeholder
        run: echo "Implement production deploy command here (SSH, container registry, cloud CLI)."
